services:
  nginx:
    image: nginx:latest-dev
    build:
      context: .
      dockerfile: Dockerfile.nginx

  php71:
    image: php71:latest-dev
    build: 
      context: .
      dockerfile: Dockerfile.php71

  php74:
    image: php74:latest-dev
    build: 
      context: .
      dockerfile: Dockerfile.php74

  php84:
    image: php84:latest-dev
    build:
      context: .
      dockerfile: Dockerfile.php84
